<!DOCTYPE html>
<html>
<head>
    <title>Mis Finanzas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
    <h1>ğŸ’° Gestor de Finanzas</h1>

    <div class="card">
        <div class="balance">Balance actual: ${{ balance }}</div>
    </div>

    <div class="card">
        <form action="/agregar" method="POST">
    <select name="tipo" required>
        <option value="ingreso">Ingreso</option>
        <option value="gasto">Gasto</option>
    </select>

    <select name="categoria" required>
        <option value="">CategorÃ­a</option>
        <option value="Comida">ğŸ” Comida</option>
        <option value="Transporte">ğŸš— Transporte</option>
        <option value="Entretenimiento">ğŸ® Entretenimiento</option>
        <option value="Servicios">ğŸ’¡ Servicios</option>
        <option value="Salud">ğŸ¥ Salud</option>
        <option value="Otros">ğŸ“¦ Otros</option>
    </select>

    <input type="text" name="descripcion" placeholder="DescripciÃ³n" required>
    <input type="number" step="0.01" name="monto" placeholder="Monto" required>
    <button type="submit">Agregar</button>
</form>

    </div>

    <div class="card">
        <h3>ğŸ“Š DistribuciÃ³n de Gastos</h3>
        <canvas id="graficaGastos"></canvas>
    </div>

    <div class="card">
        <h3>ğŸ“ˆ Ingresos vs Gastos</h3>
        <canvas id="graficaResumen"></canvas>
    </div>

    <div class="card">
        <h3>ğŸ“œ Historial</h3>
        <ul>
            {% for m in movimientos %}
            <li>
                <span>{{ m[2] }} - {{ m[3] }}</span>
                <span class="{{ m[1] }}">{{ m[1] }}: ${{ m[4] }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const categorias = {{ categorias | tojson }};
    const montos = {{ montos | tojson }};
    const ingresos = {{ ingresos }};
    const gastos = {{ gastos }};

    new Chart(document.getElementById("graficaGastos"), {
        type: "pie",
        data: {
            labels: categorias,
            datasets: [{
                data: montos,
                backgroundColor: [
                    "#ff6384",
                    "#36a2eb",
                    "#ffce56",
                    "#4bc0c0",
                    "#9966ff",
                    "#ff9f40"
                ]
            }]
        }
    });

    new Chart(document.getElementById("graficaResumen"), {
        type: "doughnut",
        data: {
            labels: ["Ingresos", "Gastos"],
            datasets: [{
                data: [ingresos, gastos],
                backgroundColor: ["#4CAF50", "#ff5252"]
            }]
        }
    });
</script>



</body>
</html>
